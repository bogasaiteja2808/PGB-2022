<html>
<body style="background-color:powderblue;">
<center>
    <div style="margin-top: 20%;">
<p id="one"  ></p>
<h3 > Generates random number between 1-100<h3>
<button onclick="random()" style="width: 100px; height: 50px; ">Random</button>
</div></center>

<script>
 function random(){
document.getElementById("one").innerHTML = Math.floor(Math.random() * 100);
}
</script> 

</body>
