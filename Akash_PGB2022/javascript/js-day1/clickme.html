<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

</head>
<body>
    <script src="clickme.js"></script>
    <div class="container" id="clickCounterContainer">

    </div>
</body>
