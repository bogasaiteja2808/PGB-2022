<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getVal(){
            let val1=document.getElementById("one").value
            let val2=document.getElementById("two").value
            let val3=document.getElementById("three").value
            if(val2<10){
                val2=val2*10
                if(val2==0){
                    val2="00"
                }
            }
            if(val3<10){
                val3=val3*10
                if(val3==0){
                    val3="00"
                }
            }
            if(val1>=24||val2>60||val3>60){
                document.getElementById("ans").innerHTML="Not possible";
            }
            else if(val1>=12){
                val1=val1%12
                console.log(val1)
                const ans=val1+":"+val2+":"+val3+"PM"
                document.getElementById("ans").innerHTML=ans;
            }
            else{
                const ans=val1+":"+val2+":"+val3+"AM"
                document.getElementById("ans").innerHTML=ans;
            }
        }
    </script>
    <h1>Time Conversion</h1>
    <div>
        <input type="text" placeholder="00" id="one">
        <span>:</span>
        <input type="text" placeholder="00" id="two">
        <span>:</span>
        <input type="text" placeholder="00" id="three">
        <button onclick="getVal()">Click me</button>
        <p id="ans"></p>
    </div>
</body>
</html>
